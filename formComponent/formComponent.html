<button onclick="displayForm()">
    <span class="material-symbols-outlined">filter_list</span>
</button>
<!--  -->
<button id="close" onclick="hideForm()" disabled>
    <span class="material-symbols-outlined">close</span>
</button>
<div id="formTitle">Upload File</div>
<div id="uploadFileForm">
    <form onsubmit="formSubmit2()">
        <input type="text" id="fileName" name="fileName" readonly>
        <input type="file" id="fileUpload" name="fileUpload" accept=".csv, .xls, .xlsx" style="display: none;"
            onchange="displayFileName()">
        <button type="button" onclick="triggerFileUpload()">Choose File</button>
        <br>
        <input type="text" id="x-axis" name="x-axis" placeholder="Enter X-Axis Parameter">
        <br>
        <input type="text" id="y-axis" name="y-axis" placeholder="Enter Y-Axis Parameter">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
